<!-- eslint-disable no-unused-vars -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const num = 42;
      console.log('Value of number of books:', num);
      console.log('type of number of books:', typeof num);

      const full_name = 'Twinkle Dewvanshi';
      console.log('value of full name:', full_name);
      console.log('Type of full name:', typeof full_name);

      const val = null;
      console.log('value of empty:', val); // Logs: null
      console.log('type of empty:', typeof val);

      let user;
      console.log('Value of unset:', user);
      console.log('Type of unset:', typeof user);

      const isOnline = true;
      console.log('Value of like games:', isOnline);
      console.log('type of of like games:', typeof isOnline);
    </script>
  </body>
</html>
